        <!-- Google Map-->
        <div id="map"></div>
        <script>
            function initMap() {
                var uluru = {lat: 32.850, lng: -117.206};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 11,
                    center: uluru
                });
                //Menya Ultra
                var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">Menya Ultra</h1>'+
                '<div id="bodyContent">'+
                '<p>8199 Clairemont Mesa Blvd Ste M</p>'+
                '<p>San Diego, CA 92111</p>'+
                '<p><b>Ramen</b></p>'+
                '<p>Yelp: <a href="https://www.yelp.com/biz/menya-ultra-san-diego">https://www.yelp.com/biz/menya-ultra-san-diego</></p>'+
                '</div>'+
                '</div>';
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                var marker = new google.maps.Marker({
                    position: {lat: 32.832, lng: -117.147},
                    map: map,
                    label:'1',
                    title:'Menya Ultra'
                });
                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
                
                //Great Maple
                var contentString1 = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">Great Maple</h1>'+
                '<div id="bodyContent">'+
                '<p>1451 Washington St</p>'+
                '<p>San Diego, CA 92103</p>'+
                '<p><b>Breakfast</b></p>'+
                '<p>Yelp: <a href="https://www.yelp.com/biz/great-maple-san-diego">https://www.yelp.com/biz/great-maple-san-diego</></p>'+
                '</div>'+
                '</div>';
                var infowindow1 = new google.maps.InfoWindow({
                    content: contentString1
                });
                var marker1 = new google.maps.Marker({
                    position: {lat: 32.752, lng: -117.149},
                    map: map,
                    label:'2',
                    title:'Great Maple'
                });
                marker1.addListener('click', function() {
                    infowindow1.open(map, marker1);
                });
            }
        </script>
